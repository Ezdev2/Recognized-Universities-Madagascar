name: Update Last Modified Date
on:
  push:
    paths:
      - '**.json'

jobs:
  update-date:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Update README
        run: |
          # %H = Heure (00-23), %M = Minutes
          LAST_UPDATE=$(date +'%d %B %Y à %H:%M')
          sed -i "s/Dernière mise à jour globale : .*/Dernière mise à jour globale : $LAST_UPDATE/" README.md
          
      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs: mise à jour automatique de la date" || exit 0
          git push
